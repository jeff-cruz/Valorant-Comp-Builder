<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="http://fonts.cdnfonts.com/css/valorant?styles=64778" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header hidden">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row">
            <div>
              <h2 class="val-font val-logo">Valorant <br>Comp</h2>
            </div>
            <div class="button-container">
              <a class="agents-link tomorrow-font">Agents</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- MAIN SCREEN -->
    <div class="main-screen">
      <div class="color-bg">
        <div class="row">
          <div class="main-container col-full">
            <h1 class="main-title val-font">Valorant <br>Comp</h1>
            <button class="start-button val-font">Get Started</button>
          </div>
        </div>
      </div>
    </div>

    <!-- AGENT LIST SCREEN -->
    <div class="agents-screen hidden">
      <div class="background">
        <div class="bw-bg">
          <div class="overlay">
          </div>
          <div class="shadow"></div>
        </div>
      </div>
      <div class="agents-section">
        <div class="row">
          <div class="col-full">
            <div class="agents-title">
              <p class="agents-text tomorrow-font">Agents</p>
            </div>
            <ul class="row agent-icon-container agent-list">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- ANGENT DETAILS SCREEN -->
    <div class="agent-details hidden">
      <div class="background">
        <div class="bw-bg">
          <div class="overlay">
          </div>
          <div class="shadow"></div>
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="col-full">
            <div class="name-container">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <div class="mobile-display">
              <div class="col-half">
                <div class="portrait-container">
                </div>
              </div>
              <div class="col-half">
                <div class="details-container">
                  <div class="details-background">
                    <div class="row">
                      <div class="col-full description-container">
                        <h3 class="detail-header noto-font">Biography</h3>
                      </div>
                    </div>
                    <div class="abilities-container">
                      <div class="row">
                        <div class="col-full">
                          <h3 class="detail-header noto-font">Abilities</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <div class="agents-button">
              <a class="agents-link a-agent tomorrow-font">&#60;Agents</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
