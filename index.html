<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="http://fonts.cdnfonts.com/css/valorant?styles=64778" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header hidden">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="row">
            <div>
              <h2 class="val-font val-logo">Valorant<br>Comp</h2>
            </div>
            <div class="link-container">
              <a class="agents-link tomorrow-font">Agents</a>
            </div>
            <div class="link-container">
              <a class="comp-link tomorrow-font">Comps</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- MAIN SCREEN -->
    <div class="main-screen">
      <div class="color-bg">
        <div class="row">
          <div class="main-container col-full">
            <h1 class="main-title val-font">Valorant <br>Comp</h1>
            <button class="start-button val-font">Get Started</button>
          </div>
        </div>
      </div>
    </div>

    <!-- AGENT LIST SCREEN -->
    <div class="agents-screen hidden">
      <div class="background">
        <div class="bw-bg">
          <div class="overlay">
          </div>
          <div class="shadow"></div>
        </div>
      </div>
      <!-- agent list -->
      <div class="agents-section">
        <div class="row">
          <div class="col-full">
            <div class="agents-title">
              <p class="agents-text tomorrow-font">Agents</p>
            </div>
            <ul class="row agent-icon-container agent-list">
            </ul>
          </div>
        </div>
        <!-- create comp button -->
        <div class="row">
          <div class="col-full create-container">
            <a class="create-button tomorrow-font">+Create Comp</a>
          </div>
        </div>
      </div>
    </div>

    <!-- AGENT DETAILS SCREEN -->
    <div class="agent-details hidden">
      <div class="background">
        <div class="bw-bg">
          <div class="overlay">
          </div>
          <div class="shadow"></div>
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="col-full">
            <div class="name-container">
              <h1 class="agent-name tomorrow-font"></h1>
              <h2 class="role-name tomorrow-font"></h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-full">
            <div class="mobile-display">

              <!--left side of agent info-->
              <div class="col-half">
                <div class="portrait-container">
                  <img class="agent-portrait" src="">
                </div>
              </div>

              <!--right side of agent info-->
              <div class="col-half">
                <div class="details-container">
                  <div class="details-background">
                    <div class="row">
                      <div class="col-full description-container">
                        <h3 class="detail-header noto-font">Biography</h3>
                        <p class="detail-text noto-font"></p>
                      </div>
                    </div>

                    <!--abilities container-->
                    <div class="abilities-container">
                      <div class="row">
                        <div class="col-full">
                          <h3 class="detail-header noto-font">Abilities</h3>
                        </div>
                      </div>

                      <!--first ability-->
                      <div class="row">
                        <div class="col-20">
                          <img class="ability-pics ability" src="">
                        </div>
                        <div class="col-80 detail-text noto-font ability-container">
                          <p class="ability-name noto-font"></p>
                          <p class="ability-description"></p>
                        </div>
                      </div>

                      <!--second ability-->
                      <div class="row">
                        <div class="col-20 ability-icons">
                          <img class="ability-pics ability" src="">
                        </div>
                        <div class="col-80 detail-text noto-font ability-container">
                          <p class="ability-name noto-font"></p>
                          <p class="ability-description"></p>
                        </div>
                      </div>

                      <!--third ability-->
                      <div class="row">
                        <div class="col-20 ability-icons">
                          <img class="ability-pics ability" src="">
                        </div>
                        <div class="col-80 detail-text noto-font ability-container">
                          <p class="ability-name noto-font"></p>
                          <p class="ability-description"></p>
                        </div>
                      </div>

                      <!--fourth ability-->
                      <div class="row">
                        <div class="col-20 ability-icons">
                          <img class="ability-pics ability" src="">
                        </div>
                        <div class="col-80 detail-text noto-font ability-container">
                          <p class="ability-name noto-font"></p>
                          <p class="ability-description"></p>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-full">
            <div class="agents-button">
              <a class="agents-link a-agent tomorrow-font">&#60;Agents</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- COMP SELECTION SCREEN -->
    <div class="comp-screen hidden">
      <div class="background">
        <div class="bw-bg">
          <div class="overlay">
          </div>
          <div class="shadow"></div>
        </div>
      </div>
      <!-- agent list -->
      <div class="agents-section">
        <div class="row">
          <div class="col-full">
            <ul class="row agent-icon-container agent-comp-list">
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-full inline comp-select">
            <div class="select-container" id="0">
            </div>
            <div class="select-container" id="1">
            </div>
            <div class="select-container" id="2">
            </div>
            <div class="select-container" id="3">
            </div>
            <div class="select-container" id="4">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-full submit-container">
            <button class="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- AGENT LIST SCREEN -->
    <div class="entries-screen hidden">
      <div class="background">
        <div class="bw-bg">
          <div class="overlay">
          </div>
          <div class="shadow"></div>
        </div>
      </div>
      <!-- agent list -->
      <div class="agents-section">
        <div class="row">
          <div class="col-full">
            <div class="entries-title">
              <p class="agents-text tomorrow-font">Comps</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="no-entries-container">
              <p class="no-entries noto-font">No entries have been recorded.</p>
            </div>
            <ul class="entries-container">
            </ul>
          </div>
        </div>
        <!-- create comp button -->
        <div class="row">
          <div class="col-full create-container-two">
            <a class="create-comp tomorrow-font align-center">+Create Comp</a>
          </div>
        </div>
      </div>

      <div class="delete-overlay hidden">
        <div class="modal">
          <div class="row">
            <div class="column-full modal-text">
              <p class="noto-font">Are you sure you would like to delete?</p>
            </div>
          </div>
          <div class="row modal-buttons">
            <div class="column-half">
              <button class="cancel-button">Cancel</button>
            </div>
            <div class="column-half">
              <button class="confirm-button">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
